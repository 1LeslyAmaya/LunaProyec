<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Luna Streaming ðŸŒ™</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #0f0f2d, #000);
            color: #fff;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth; /* ðŸ”¹ Hace el desplazamiento suave */
        }

        /* === NAVBAR SUPERIOR FIJA === */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 25px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            gap: 40px;
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .logout {
            background: linear-gradient(135deg, #ff00cc, #ff6600);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
            width: auto;
        }

        .logout:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff6600;
        }

        main {
            padding-top: 90px;
        }

        /* === HERO PRINCIPAL === */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1522120692571-88d8b9eec4b5?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            text-align: center;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 0 0 25px #00ffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #00ffff, #0077ff);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff;
        }

        /* === SECCIONES === */
        .section {
            padding: 60px 80px;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card::after {
            content: "â–¶ Ver ahora";
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 12px 12px;
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ðŸŒ™ Luna</div>

        <nav class="menu">
            <a href="{{ url_for('main.inicio') }}">Inicio</a>
            <a href="#peliculas">PelÃ­culas</a>
            <a href="#">Series</a>
            <a href="#">MÃºsica</a>
            <a href="{{ url_for('main.perfil') }}">Perfil</a>
        </nav>

        <button class="logout" onclick="window.location.href='{{ url_for('auth.logout') }}'">
            Salir
        </button>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenido, {{ current_user.username }}</h1>
            <p>Explora el universo de contenido que Luna tiene para ti.</p>
            <button class="btn" onclick="document.getElementById('peliculas').scrollIntoView({behavior: 'smooth'})">
                Explorar ahora
            </button>
        </section>

        <section id="peliculas" class="section">
            <h2>ðŸ”¥ Recomendados para ti</h2>
            <div class="carousel">
                <div class="card" style="background-image: url('https://i.imgur.com/3oKPD3O.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/YOz5m6p.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/NvOZ3E8.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/qvIflVd.jpg');"></div>
            </div>
        </section>

        <section class="section">
            <h2>ðŸŽµ MÃºsica popular</h2>
            <div class="carousel">
                <div class="card" style="background-image: url('https://i.imgur.com/FxZgFKa.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/y6NobR2.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/NWmle8X.jpg');"></div>
                <div class="card" style="background-image: url('https://i.imgur.com/EDQkdpM.jpg');"></div>
            </div>
        </section>
    </main>
</body>
</html>
